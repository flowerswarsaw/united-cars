databases:
  - name: united-cars-db
    databaseName: united_cars
    user: united_cars
    region: oregon

services:
  - type: web
    name: united-cars-web
    env: node
    region: oregon
    buildCommand: pnpm install && pnpm db:generate && pnpm run build:packages && cd apps/web && pnpm run build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: united-cars-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    autoDeploy: true